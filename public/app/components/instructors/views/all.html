<div class="page-header">
    <h1>Users</h1>
    <a href="/users/create" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span>New User</a>
</div>
<!-- LOADING MESSAGE -->
<div class="jumbotron text-center" ng-show="user.processing">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading Users...</p>
</div>

<table class="table table-bordered table-striped table-hover" ng-show="user.users">
    <thead>
        <tr>
            <!-- <th>_id</th> -->
            <th>Name</th>
            <th>Username</th>
            <th class="col-sm-3"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="person in user.users">
            <!-- <td>{{person._id}}</td> -->
            <td>{{person.name}}</td>
            <td>{{person.username}}</td>
            <td class="col-sm-3 text-center">
              <a ng-href="/users/{{person._id}}" class="btn btn-primary">Edit</a>
              <a href="#" ng-click="user.deleteUser(person._id)" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

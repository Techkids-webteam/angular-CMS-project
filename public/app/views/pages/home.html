<div class="jumbotron text-center">
  <h1>Welcome to the GMAT CMS system!</h1>
  <div ng-if="!main.loggedIn">
		<p>Login to see a new world created by WEB TEAM.</p>
		<a href="/login" class="btn btn-primary">Login</a>
	</div>

	<div ng-if="main.loggedIn" ng-if="main.user.username == 'admin'">
		<p ng-if="main.user.username == 'admin'">Manage your users.</p>
		<a href="/users" class="btn btn-primary" ng-if="main.user.username == 'admin'">View Users</a>
	</div>
  <div ng-if="main.loggedIn">
		<p>Manage your questions.</p>
		<a href="/questions" class="btn btn-primary">View Questions</a>
	</div>
  <div ng-if="main.loggedIn">
		<p>Manage your question packs.</p>
		<a href="/questionpacks" class="btn btn-primary">View Question Packs</a>
	</div>
</div>
